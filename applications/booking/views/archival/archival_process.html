{{extend 'layout.html'}}
<div id="result"></div>

<a href="#" onclick="callActivitiesArchival(1)"><h2>db.Activities archival</h2></a>
<br/><br/>

<a href="#" onclick="callClientsArchival(1)"><h2>Clients archival</h2></a>

<script>
function callActivitiesArchival(refCount){
  $.ajax({
    url: "/archival/archival_handler/"+refCount,
  }).done(function(result) {
    $( "#result" ).html("<h2>"+result+"</h2>");
  });
}

function callClientsArchival(refCount){
  $.ajax({
    url: "/archival/archival_handler_client/"+refCount,
  }).done(function(result) {
    $( "#result" ).html("<h2>"+result+"</h2>");
  });
}
</script>
